<!DOCTYPE html>
<html>
    <head>
        <title>Voting App</title>
        
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
        <link href="/public/css/main.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    

    
    <body>
        <header>
    <p>Welcome, <span id="display-name"></span>!</p>
    <a class="menu" href="/profile">Profile</a>
    <p>|</p>
    <a class="menu" href="/logout">Logout</a>
</header>
        
        <div class="container">
         <img src="/public/img/jslogo.png" class="js"/>
         <br />
         <p class="clementine-text">Which Javascript framework/library is most useful in 2017?</p>
      </div>

      <div class="container">
         
         <br />
         <div class="btn-container">
            <button type="submit" class="btn btn-add" id="angular">Angular</button>
            <button type="submit" class="btn btn-add" id="react">React</button>
            <button type="submit" class="btn btn-add" id="redux">Redux</button>
            <button type="submit" class="btn btn-add" id="ember">Ember</button>
         </div>
         
         <div class="label-container">
             <span id="angular" class="graphLabel">Angular</span>
             <span id="react" class="graphLabel">React</span>
             <span id="redux" class="graphLabel">Redux</span>
             <span id="ember" class="graphLabel">Ember</span>
         </div>
         
         <div class="percentage-container">
             <span id="angular" class="numberCont"></span>
             <span id="react" class="numberCont"></span>
             <span id="redux" class="numberCont"></span>
             <span id="ember" class="numberCont"></span>
         </div>
         
         <div class="graph-container">
             <div class="bar" id="angular"></div>
              <div class="bar" id="react"></div>
             <div class="bar" id="redux"></div>
             <div class="bar" id="ember"></div>

         </div>
      </div>
      <script type="text/javascript" src="common/ajax-functions.js"></script>
    <script type="text/javascript" src="controllers/userController.client.js"></script>
<script type="text/javascript" src="/controllers/clickController.client.js"></script>
    </body>
</html>
